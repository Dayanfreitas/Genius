<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body">
    <nav class="menu">
        <h1>Score:</h1>
        <h1 id="score">0</h1>
        <div class="container">
            Off/On <br/>
            <label class="switch" for="checkbox_on_off">
                <input type="checkbox" id="checkbox_on_off" />
                <div class="slider round"></div>
            </label>
        </div>

        <div class="container">
            Dark Mode <br/>
            <label class="switch" for="checkbox_dark_mode">
              <input type="checkbox" id="checkbox_dark_mode"/>
              <div class="slider round"></div>
            </label>
        </div>
        
        <div class="container">
            Color Neutro <br/>
            <label class="switch" for="checkbox_color_neutro">
              <input type="checkbox" id="checkbox_color_neutro"/>
              <div class="slider round"></div>
            </label>
        </div>
        
        <div class="container">
            Sound <br/>
            <label class="switch" for="checkbox_sound">
              <input type="checkbox" id="checkbox_sound" checked/>
              <div class="slider round"></div>
            </label>
        </div>

        <!-- <div class="container">
            <label for="game_mode">Game Mode</label><br/>
            <select name="game_mode" id="game_mode">
                <option value="1">JOGO 1 - O DESAFIO DE GENIUS</option>
                <option value="2">JOGO 2 - VOCÊ INVENTA A SEQUÊNCIA</option>
                <option value="3">JOGO 3 - VOCÊ ESCOLHE SÓ UMA COR</option>
            </select>
        </div> -->

    </nav>
    
    <div class="genius">
        <div class="line">
            <div id="green" class="color green"></div>
            <div id="red" class="color red"></div>
        </div>
        <div id="play" class="play d-none">
            <i class="fa fa-play"></i>
        </div>
        <div class="line">
            <div id="yellow" class="color yellow"></div>
            <div id="blue" class="color blue"></div>
        </div>
    </div>

    <script type="module" defer src="index.js"></script>
</body>
</html>
